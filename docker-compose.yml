version: '2'
services:
  codeigniter:
    container_name: 'lamp'
    image: 'bitnami/codeigniter:3'
    ports:
      - '80:8000'
    restart: always
    volumes:
      - '.:/app'
    depends_on:
      - mariadb
    networks:
      vincent:
        ipv4_address: 192.168.0.2
  mariadb:
    container_name: 'db'
    image: 'bitnami/mariadb:latest'
    ports: 
      - '3306:3306'
    restart: always
    volumes:
      - './db:/bitnami/mariadb' 
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      vincent:
        ipv4_address: 192.168.0.3
networks:
  vincent:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/17
          gateway: 192.168.0.1
